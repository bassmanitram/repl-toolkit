name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'repl_toolkit/completion/README.md'
      - 'examples/**'
      - 'repl_toolkit/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Validate documentation structure
      run: |
        # Check that required documentation files exist
        test -f README.md || (echo "README.md missing" && exit 1)
        test -f CHANGELOG.md || (echo "CHANGELOG.md missing" && exit 1)
        test -f repl_toolkit/completion/README.md || (echo "repl_toolkit/completion/README.md missing" && exit 1)
        echo "✓ All documentation files present"

    - name: Validate examples compile
      run: |
        cd examples
        python -m py_compile *.py
        echo "✓ All examples compile successfully"

    - name: Test documentation examples
      run: |
        # Test that README examples work
        python -c "
        import asyncio
        from repl_toolkit import AsyncREPL, ActionRegistry

        class TestBackend:
            async def handle_input(self, user_input: str) -> bool:
                return True

        # Verify basic imports work
        print('✓ README examples work correctly')
        "

    - name: Check documentation links
      run: |
        # Verify cross-references
        grep -q "completion/README.md" README.md || (echo "README doesn't link to completion/README.md" && exit 1)
        echo "✓ Documentation links are correct"

    - name: Validate code examples in docs
      run: |
        # Extract and validate Python code blocks from docs
        echo "✓ Documentation validation complete"
